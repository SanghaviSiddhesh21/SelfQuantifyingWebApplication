<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Entry Update</title>
  </head>
  <body>
    <center style="margin-top: 150px">
      <h1 style="font-weight: lighter">Update Food Entry</h1>
      <a href="/open_dashboard_1">Food Tracker</a>&nbsp;|&nbsp;<a
        href="/dashboard"
        >Main Dashboard</a
      >&nbsp;|&nbsp;
      <a href="/logout">Logout</a>
      <form method="POST">
        <br />
        <label for="food">Choose an item:</label>
        <select id="food" name="food">
          {% for i in data %}
          <option name="name" value="{{i['food_name']}}">
            {{i['food_name']}}
          </option>
          {% endfor %}</select
        >&nbsp;
        <label for="quantity">Quantity(g):</label>
        <input type="number" name="quantity" value="0.0" step="0.01" />&nbsp;
        <label for="dob">Entry date:</label>
        <input type="date" id="dob" name="date_" required /><br /><br />
        <input type="submit" />
      </form>
    </center>
  </body>
</html>

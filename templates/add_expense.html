<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Save it!</title>
  </head>
  <body>
    <center style="margin-top: 100px">
      <h1 style="font-weight: lighter">Add Expenditure</h1>
      <form action="/expenditure_log" method="POST">
        <label for="criteria">Choose a criteria:</label>&nbsp;
        <select id="criteria" name="criteria">
          {% for i in data %}
          <option name="name" value="{{i['criteria_id']}}">
            {{i['criteria_name']}}
          </option>
          {% endfor %}</select
        >&nbsp; <label for="amount">Amount Paid:</label>&nbsp;
        <input type="number" name="amount" value="0.0" step="0.01" /><br />
        <div style="padding-top: 10px">
          <input type="submit" value="submit" />
        </div>
      </form>
    </center>
  </body>
</html>
